<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Community</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Z8kr7PkmvlD7boT5WUMX3Z3EKeOMuQPlIiN8L9WVgI+1aZ1PQg6QgOqE4Mz8qqztVkc3F0vKzqN7/Kx8y7R5hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="server-name">
        <h1>GYAN's server</h1>
      </div>
      <div class="channels">
        <h2>Text Channels</h2>
        <ul>
          <li><i class="fas fa-hashtag"></i> general</li>
          <li><i class="fas fa-hashtag"></i> clips-and-highlights</li>
        </ul>
        <h2>Voice Channels</h2>
        <ul>
          <li><i class="fas fa-volume-up"></i> Lobby</li>
          <li><i class="fas fa-volume-up"></i> Gaming</li>
          <li><i class="fas fa-volume-up"></i> first_voice_meet</li>
        </ul>
      </div>
      <div class="bottom-buttons">
        <button id="explore-button"><i class="fas fa-plus"></i> Explore</button>
        <button id="create-community-button">
          <i class="fas fa-plus"></i> Create Community
        </button>
      </div>
    </div>
    <div class="main-content">
      <div class="channel-content" id="default-content">
        <h2 id="channel-name">Welcome to GYAN's server</h2>
        <div id="channel-description">
          Select a channel to start chatting or join a voice channel.
        </div>
        <button id="join-button">Join Voice</button>
      </div>
      <div id="community-form" class="hidden content-section">
        <h2>Create Community</h2>
        <form id="create-community-form">
          <label for="community-name">Community Name:</label>
          <input
            type="text"
            id="community-name"
            name="community-name"
            required
          />
          <label for="community-description">Description:</label>
          <textarea
            id="community-description"
            name="community-description"
            required
          ></textarea>
          <button type="submit">Create</button>
        </form>
      </div>
      <div id="explore-section" class="hidden content-section">
        <h2>Explore Communities</h2>
        <div id="community-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
